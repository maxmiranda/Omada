<html>
<head>
    <title>Omada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>
<body>
    <button class="signin" onclick="document.getElementById('signin-modal').classList.remove('hidden');">Sign In</button>
    <div class="one">
        <h1>Omada</h1>
        <h2>Group Investing Made Simple</h2>
        <h3>Create portfolios with friends in Omada</h3>
        <button class="signup" onclick="document.getElementById('signup-modal').classList.remove('hidden');">Sign Up</button>
    </div>
    <div class="two">
        <div class="containers">
            <div class="container">
                <h3>Propose</h3>
                <img src="{{ url_for('static', filename='img/propose.png') }}">
                <p>Propose ideas to your group</p>
            </div>
            <div class="container">
                <h3>Invest</h3>
                <img src="{{ url_for('static', filename='img/invest.png') }}">
                <p>Vote on proposals and invest</p>
            </div>
            <div class="container">
                <h3>Profit</h3>
                <img src="{{ url_for('static', filename='img/profit.png') }}">
                <p>Cash out together, earn together!</p>
            </div>
        </div>
    </div>
    <div class="modal hidden" id="signup-modal">
        <div class="wrapper">
            <form class="content" action="/signup" method="post">
                <div>
                    <b>Username</b>
                    <input class="input" type="text" name="username" placeholder="Username">
                </div>
                <div>
                    <b>Password</b>
                    <input class="input" type="password" name="password" placeholder="Password">
                </div>
                <input class="submit" type="submit" value="Sign Up">
            </form>
        </div>
    </div>
    <div class="modal hidden" id="signin-modal">
        <div class="wrapper">
            <form class="content" action="/login" method="post">
                <div>
                    <b>Username</b>
                    <input class="input" type="text" name="username" placeholder="Username">
                </div>
                <div>
                    <b>Password</b>
                    <input class="input" type="password" name="password" placeholder="Password">
                </div>
                <input class="submit" type="submit" value="Sign In">
            </form>
        </div>
    </div>
</body>
</html>
