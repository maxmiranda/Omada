<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.highcharts.com/stock/highstock.src.js"></script>
    <script>

        $.ajax({
            type: "POST",
            url: 'http://omada.azurewebsites.net/stock',
            data: {"ticker": "aapl"},
            success: function(data) {
                // Create the chart
                Highcharts.stockChart('container', {

                    rangeSelector: {
                        selected: 1
                    },

                    title: {
                        text: data
                    },

                    series: [{
                        name: 'AAPL',
                        data: data,
                        tooltip: {
                            valueDecimals: 2
                        }
                    }]
                });
            }
        });

    </script>
</head>
    <div id="container"></div>
<body>

</body>
</html>
